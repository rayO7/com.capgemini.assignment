 <body>

  <div class="container bg-success text-white" align="center">
    <h2>Student Portal</h2>
  </div>

  <div class="jumbotron container w-50 p-2 bg-primary text-white" align="center">
    <h2>Add Student</h2>
    <form class="form-horizontal " #f1="ngForm" method="get">
      <input type="submit" class="btn btn-info col-sm-4" value="Add-Student">
      <div *ngIf="f1.submitted">

        <form class="form-horizontal text-white" (ngSubmit)="addStudent()">

         <h2 class="text-white">Add Details</h2>

         First Name<input type="text" class="form-control col-sm-4" [(ngModel)]="fname" name="fname">
         Last NAME <input type="text" class="form-control col-sm-4" [(ngModel)]="lname" name="lname">
         Email <input type="text" class="form-control col-sm-4" [(ngModel)]="email" name="email"><br>
         <input type="submit" class="btn btn-info col-sm-4" ><br>

         </form>
      </div>
    </form>
  </div>
  <div class="jumbotron container w-50 p-2 bg-primary text-white" align="center">
    <h2>All Students</h2>
    <form class="form-horizontal text-white" #f2="ngForm" method="get" (ngSubmit)="showStudent()">
      <input type="submit" class="btn btn-info col-sm-4" value="Show-Students">
      <div *ngIf="f2.submitted">
        <div class="container jumbotron p-2 " align ="center">
          <h2 class="text-info">Student List</h2>
          <table class="table table-hover table-line col-sm-5 table-warning text-dark table-bordered">
              <tr align="center">
                <th>ID</th>
                <th>FIRST-NAME</th>
                <th>LAST-NAME</th>
                <th>EMAIL</th>
                <th>OPERATIONS</th>
               </tr>
            <tbody>
              <tr *ngFor="let student of StudentList">
                <td>{{student.id}}</td>
                <td>{{student.firstName}}</td>
                <td>{{student.lastName}}</td>
                <td>{{student.email}}</td>
                <td class="btn btn-group">
                  
                <form class="form-horizontal text-white" (ngSubmit)="updateStudent(student.id)">
                <input type="submit" class="btn btn-success" value="Update">
                </form>
              
                <form class="form-horizontal text-white" (ngSubmit)="deleteStudent(student.id)">
                <input type="submit" class="btn btn-danger" value="Delete">
                </form>
                
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>

  </div>
 </body>
